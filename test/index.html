  <script id="vertex-shader" type="x-shader/x-vertex">
    uniform float time;
    uniform vec2 vec;
    varying vec2 vUv;

    void main() {
      vUv = uv;
      //vec3 newPosition = position + normal * vec3(sin(0.0) * 3.0);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }

  </script>
  <script id ="fragment-shader" type="x-shader/x-fragment">
    uniform float time;
    uniform vec2 vec;
    varying vec2 vUv;

    void main() {
      vec2 position =  2.0 *vUv;

      float red = 0.0;
      float green = 0.0;
      // il faut trouver Ã  partir de vec le b  de y = ax + b
      float blue = abs(sin( (position.y + vec.y) / (position.x + vec.y) + time / 3.0));
      gl_FragColor = vec4(red, green, blue, 1.0);
    }

  </script>
  <div id="WebGL"></div>
  <div id="content"></div>
</body>
